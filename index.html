<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="choice-container">
        <div class="box-container">
            <h2 class="fonts"><label for="user-choice">You</label></h2>
            <img id="user-image-choice" src="assets/emptyImg.png" alt="">
            <h2 name="user-choice" id="user-choice"></h2>
        </div>
        <div><h1 class="fonts">VS</h1></div>
        <div class="box-container">
            <h2 class="fonts"><label for="computer-choice">Computer</label></h2>
            <div id="loader" hidden>
                <div class="lds-ripple"><div></div><div></div></div>
            </div>
            <img id="computer-image-choice" src="assets/emptyImg.png" alt="">
            <h2 name="computer-choice" id="computer-choice"></h2>
        </div>
        
    </div>

    <div class="result-container">
        <div class="box-container">
            <h2 class="fonts"><label for="result">Result</label></h2>
            <h2 name="result" id="result">......</h2>
        </div>
    </div>

    <div class="button-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
